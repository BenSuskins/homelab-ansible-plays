name: Update Homelab

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update:
    if: |
      github.actor == 'renovate[bot]' ||
      github.event_name == 'workflow_dispatch'
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Checkout secrets repo
        uses: actions/checkout@v5
        with:
          repository: bensuskins/secrets
          path: secrets
          token: ${{ secrets.SECRETS_REPO_TOKEN }}

      - name: Move vault file
        run: |
          mkdir -p ~/.ansible
          mv secrets/vault.yml ~/.ansible/vault.yml

      - name: Run Ansible
        run: |
          ansible-playbook plays/update.yml --vault-password-file ~/.ansible_vault_pass
