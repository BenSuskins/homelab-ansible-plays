---
- name: BAZARR - Create directory and permissions
  ansible.builtin.file:
    path: "{{ item }}"
    recurse: true
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0750"
  loop:
    - "{{ base_dir }}/bazarr"

- name: BAZARR - Create container
  community.docker.docker_container:
    name: bazarr
    image: ghcr.io/linuxserver/bazarr:1.5.3
    restart_policy: always
    restart: true
    state: started
    pull: true
    networks:
      - name: homelab
    ports:
      - "6767:6767"
    volumes:
      - "{{ base_dir }}/bazarr:/config"
      - "/mnt/media:/media"
    env:
      PUID: "{{ puid | string }}"
      PGID: "{{ pgid | string }}"
      TZ: "{{ timezone }}"

- name: BAZARR - Set homepage entry
  set_fact:
    docker_services: "{{ (docker_services | default([])) + [ {
      'container': 'bazarr',
      'ip': inventory_hostname,
      'friendly_name': friendly_name,
      'port': 6767,
    } ] }}"
