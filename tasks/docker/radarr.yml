---
- name: RADARR - Create directory and permissions
  ansible.builtin.file:
    path: "{{ item }}"
    recurse: true
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0750"
  loop:
    - "{{ base_dir }}/radarr"

- name: RADARR - Create container
  community.docker.docker_container:
    name: radarr
    image: ghcr.io/linuxserver/radarr:5.27.5
    restart_policy: always
    restart: true
    state: started
    pull: true
    networks:
      - name: homelab
    ports:
      - "7878:7878"
    volumes:
      - "{{ base_dir }}/radarr:/config"
      - "/mnt/media:/media"
    env:
      PUID: "{{ puid | string }}"
      PGID: "{{ pgid | string }}"
      TZ: "{{ timezone }}"

- name: RADARR - Set homepage entry
  set_fact:
    homepage_entry: "{{ (homepage_entry | default([])) + [ {
      'container': 'radarr',
      'ip': inventory_hostname,
      'friendly_name': friendly_name,
      'port': 7878,
    } ] }}"
