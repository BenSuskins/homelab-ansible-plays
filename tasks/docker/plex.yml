---
- name: PLEX - Create directory and permissions
  ansible.builtin.file:
    path: "{{ item }}"
    recurse: true
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0750"
  loop:
    - "{{ base_dir }}/plex"

- name: PLEX - Create container
  community.docker.docker_container:
    name: plex
    image: ghcr.io/linuxserver/plex:1.41.9
    restart_policy: always
    restart: true
    state: started
    pull: true
    network_mode: host
    volumes:
      - "{{ base_dir }}/plex:/config"
      - "/mnt/media/tv:/tv"
      - "/mnt/media/movies:/movies"
      - "/mnt/media/other:/other"
    env:
      PUID: "{{ puid | string }}"
      PGID: "{{ pgid | string }}"
      TZ: "{{ timezone }}"
      VERSION: "docker"
