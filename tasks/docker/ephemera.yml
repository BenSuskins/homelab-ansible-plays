---
- name: EPHEMERA - Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    recurse: true
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0750"
  loop:
    - "{{ base_dir }}/ephemera/data"
    - "{{ base_dir }}/ephemera/downloads"

- name: EPHEMERA - Create container
  community.docker.docker_container:
    name: ephemera
    image: ghcr.io/orwellianepilogue/ephemera:latest
    restart_policy: always
    state: started
    pull: true
    networks:
      - name: homelab
    ports:
      - "8286:8286"
    volumes:
      - "{{ base_dir }}/ephemera/data:/app/data"
      - "{{ base_dir }}/ephemera/downloads:/app/downloads"
      - "/mnt/media/books/bookdrop:/app/ingest"
    env:
      TZ: "{{ timezone }}"
      AA_BASE_URL: "https://annas-archive.org/"
      FLARESOLVERR_URL: "http://flaresolverr:8191"

- name: EPHEMERA - Define service entry
  ansible.builtin.set_fact:
    ephemera_entry:
      name: ephemera
      host: "ephemera.{{ domain }}"
      ip: "{{ inventory_hostname }}"
      friendly_name: "{{ friendly_name }}"
      port: 8286
      scheme: http
      secured: true
      healthcheck: true
      healthcheck_path: /health
      homepage: true
      proxied: true

- name: EPHEMERA - Append to docker_services
  ansible.builtin.set_fact:
    docker_services: "{{ docker_services + [ephemera_entry] }}"
