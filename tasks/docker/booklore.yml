---
- name: BOOKLORE - Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    recurse: true
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0750"
  loop:
    - "{{ base_dir }}/booklore/data"
    - "{{ base_dir }}/booklore/bookdrop"

- name: BOOKLORE - Create container
  community.docker.docker_container:
    name: booklore
    image: ghcr.io/booklore-app/booklore:1.16.2
    restart_policy: always
    state: started
    pull: true
    networks:
      - name: homelab
    ports:
      - "6060:6060"
    volumes:
      - "{{ base_dir }}/booklore/data:/app/data"
      - "/mnt/media/books:/books"
      - "{{ base_dir }}/booklore/bookdrop:/bookdrop"
    env:
      USER_ID: "{{ puid | string }}"
      GROUP_ID: "{{ pgid | string }}"
      TZ: "{{ timezone }}"
      DATABASE_URL: "jdbc:mariadb://booklore_mariadb:3306/booklore"
      DATABASE_USERNAME: "booklore"
      DATABASE_PASSWORD: "{{ BOOKLORE_DB_PASSWORD }}"

- name: BOOKLORE - Define service entry
  ansible.builtin.set_fact:
    booklore_entry:
      name: booklore
      host: "booklore.{{ domain }}"
      ip: "{{ inventory_hostname }}"
      friendly_name: "{{ friendly_name }}"
      port: 6060
      scheme: http
      secured: true
      healthcheck: true
      healthcheck_path: /api/v1/healthcheck
      homepage: true
      proxied: true

- name: BOOKLORE - Append to docker_services
  ansible.builtin.set_fact:
    docker_services: "{{ docker_services + [booklore_entry] }}"
