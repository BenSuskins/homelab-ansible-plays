---
- name: MEALIE - Create directory and permissions
  ansible.builtin.file:
    path: "{{ item }}"
    recurse: true
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0750"
  loop:
    - "{{ base_dir }}/mealie"

- name: MEALIE - Create container
  community.docker.docker_container:
    name: mealie
    image: ghcr.io/mealie-recipes/mealie:v3.1.1
    restart_policy: always
    restart: true
    state: started
    pull: true
    memory: 1000M
    networks:
      - name: homelab
    ports:
      - "9925:9000"
    volumes:
      - '{{ base_dir }}/mealie:/app/data/'
    env:
      PUID: "{{ puid | string }}"
      PGID: "{{ pgid | string }}"
      TZ: "{{ timezone }}"
      ALLOW_SIGNUP: "true"
      MAX_WORKERS: "1"
      WEB_CONCURRENCY: "1"
