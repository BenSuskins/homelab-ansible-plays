---
- name: GRAFANA - Create directory and permissions
  ansible.builtin.file:
    path: "{{ item }}"
    recurse: true
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0777"
  loop:
    - "{{ base_dir }}/grafana"

- name: GRAFANA - Create container
  community.docker.docker_container:
    name: grafana
    image: grafana/grafana:11.6.0
    restart_policy: always
    restart: true
    state: started
    pull: true
    ports:
      - "3000:3000"
    networks:
      - name: homelab
    volumes:
      - "{{ base_dir }}/grafana/data:/var/lib/grafana"
    env:
      GF_AUTH_ANONYMOUS_ENABLED=true
      GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          version: 1
          editable: false
        - name: Prometheus
          type: prometheus
          access: proxy
          orgId: 1
          url: http://prometheus:9090
          basicAuth: false
          isDefault: true
          version: 1
          editable: false          
        EOF
        /run.sh      