---
- name: BASE - Update apt packages
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    upgrade: full
  when: ansible_distribution in ["Ubuntu", "Debian"]

- name: BASE - Install packages
  ansible.builtin.package:
    name: "{{ packages }}"
    state: present

- name: BASE - Start guest qemu-guest-agent
  ansible.builtin.service:
    name: qemu-guest-agent
    state: started
    enabled: true

- name: BASE - Create Base directory
  ansible.builtin.file:
    path: "{{ base_dir }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    recurse: true
    mode: "0777"

- name: BASE - Suppress login messages
  ansible.builtin.file:
    name: /home/{{ username }}/.hushlogin
    mode: "0644"
    state: touch
    owner: "{{ username }}"
    group: "{{ username }}"
    modification_time: preserve
    access_time: preserve

- name: BASE - Mount NFS media share
  when: mount_nas | bool
  ansible.posix.mount:
    src: "{{ nas_ip }}:/mnt/vault/media"
    path: /mnt/media
    fstype: nfs
    opts: "defaults,nofail,x-systemd.automount,_netdev"
    state: mounted
