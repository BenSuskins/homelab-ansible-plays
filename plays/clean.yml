---
- name: CLEAN - Perform system cleanup
  hosts: all
  become: true
  become_method: ansible.builtin.su
  tasks:
    - name: Remove unused packages and clear apt cache
      ansible.builtin.apt:
        autoremove: yes
        autoclean: yes
        clean: yes
        purge: true

    - name: Clean journal logs older than 30 days
      command: journalctl --vacuum-time=30d

    - name: CLEAN - Prune unused Docker resources
      community.docker.docker_prune:
        containers: false
        images: true
        images_filters:
          dangling: true
        networks: false
        volumes: false
        builder_cache: false

    - name: CLEAN - Reboot server if required
      ansible.builtin.reboot:
        msg: "Rebooting server after cleanup"